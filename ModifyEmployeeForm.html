<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Modify Employee Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/css/Header-Blue.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/css/Header-Dark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/css/styles.css') }}">
    
</head>

<body>
    
        
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search bg-dark text-white">
            <div class="container"><img class="me-3" height="48px;" width="48px;" src="{{ url_for('static', filename='images/tayseer_logo_dark.jpg') }}" style="border-radius:150px; margin-left: -10%;"><a class="navbar-brand" href="{{ url_for('index') }}" style="margin-left: 3%;color:whitesmoke;">Tayseer Agency For Hiring</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{{ url_for('addEmployee') }}">Register</a></li>
                        </ul>
                        
                    </div>
            </div>
        </nav>
    
    <p class="h2" style="margin-top:20px; margin-left:15px;">Modify Employee Details</p>
    <hr class="hrr">
    <form action="{{ url_for('modify_employee_form', employee_id=employee.id) }}" method="post">
    <div>
    <div class="form-floating" style="float: left; margin-left: 30px;">
        <h1 class="h4">Modify Personal Details</h1>
            <div class="form-floating mb-3"><input class="form-control" type="text" id="floatingInput" name="name" placeholder="{{employee.name}}" required><span><font color='red'>{{message}}</font></span></div>
            <div class="form-floating mb-3"><input class="form-control" type="tel" id="floatingInput" placeholder="{{employee.contact}}" name="contact-no" required></div>
            <div class="form-floating mb-3"><input class="form-control" type="text" id="floatingInput" placeholder="{{employee.address}}" name="address" required></div>
            <div class="form-floating mb-3"><input class="form-control" type="text" id="floatingInput" placeholder="{{employee.salary}}" name="salary"></div>
            <div class="col-md-3"><select class="form-control form-select" id="validationServer04" required name="{{employee.position}}" style="width: 280px; margin-left: -5%;"><option value="undefined" label="{{employee.position}}" selected></option><option value="beauty salon">Beauty Salon</option><option value="cook">Cook</option><option value="baby sitter">Baby Sitter</option><option value="driver">Driver</option><option value="nurse">Nurse</option><option value="house maid">House Maid</option></select></div>
            <div class="row g-3" style="margin-left:1px;">
                <div style="margin-right:10px;"></div>
                
            </div>
            
    </div>

    <div class="form-floating" style="float: left;margin-left: 30px;">
        <h1 class="h4">Additional Details</h1>
        <div class="col-md-3"><label class="form-label" for="validationServer04">Religion<select class="form-control form-select" id="validationServer04" required name="religion" style="width: 230px; margin-bottom: 5%; margin-left: -5%;"><option value="undefined" label="{{employee.religion}}" selected="" disabled="">Religion</option><option value="muslim">Muslim</option><option value="christian">Christian</option><option value="other">Other</option></select></label></div>
            <div class="form-floating mb-3"><input class="form-control" type="text" id="floatingInput" placeholder="{{employee.pob}}" name="pob" required></div>
            <div class="form-floating mb-3"></div>
            <div class="row g-3" style="margin-left:1px;">
                <div style="margin-right:10px;"></div>
                <div style="margin-right:10px;">
                    <div class="form-floating mb-3"><label>Date of Birth<br><input class="form-control" type="date" name="dob" required placeholder='{{employee.dob}}'></label></div>
                </div>
                <div style="margin-right:10px;">
                    <div class="form-floating mb-3"><input class="form-control" type="number" id="floatingInput" name="no-child" placeholder="{{employee.no_of_child}}" style="margin-left: 40px;margin-top: 24px;width: 150px;"></div>
                </div>
            </div>
            <hr class="hrr">
            <div class="mb-3" style="float: left;"><label class="form-label h6" for="customFile" style="margin-left: 10px;">Civil status<br></label>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="status" value="single"><label class="form-check-label" for="formCheck-1">Single</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="status" value="married"><label class="form-check-label" for="formCheck-1">Married</label></div>
            </div>
            <div class="mb-3" style="margin-left: 75px; float: left; margin-right: 23%;"><label class="form-label h6" for="customFile" style="margin-left: 10px;">Gender<br></label>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="gender" value="female"><label class="form-check-label" for="formCheck-1">Female</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="gender" value="male"><label class="form-check-label" for="formCheck-1">Male</label></div>
            </div>
            <div class="form-floating"><label class="h6">Language</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" name="english" checked><label class="form-check-label" for="formCheck-2">English</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" name="arabic" checked><label class="form-check-label" for="formCheck-2">Arabic</label></div>
            </div>
            <div class="col-md-3"><label class="form-label" for="validationServer04">Educational Attainment<select class="form-control form-select" id="validationServer04" name="education" style="width: 280px;"><option value="undefined" label="{{employee.education}}" selected="" disabled="">Education</option><option value="12">Secondary School Graduate</option><option value="13">Middle School Graduate</option><option value="14">Elementary School Graduate</option></select></label></div>
            
    </div>
    <div align='center'>
        <button class="btn btn-primary" type="submit" style="margin-right: 20px; margin-top: 0.6%; width: 25%; font-size: 1.5em;background-color:#333234">Save</button>
    </div>
</div>
</form>

    <script src="{{ url_for('static', filename='styles/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='styles/assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='styles/assets/js/enabler.js') }}"></script>
</body>

</html>
