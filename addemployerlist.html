<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/assets/css/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-dark">
        <div class="container-fluid"><img class="me-3" width="48px" height="48px" style="border-radius:150px;margin-right: 2%" src="{{ url_for('static', filename='images/tayseer_logo_dark.jpg') }}"><a class="navbar-brand text-white" href="#">Tayseer Agency</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active text-white" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{{ url_for('addEmployee') }}">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="h3" style="padding: 10px;">Employer List</h1>
    <div class="table-responsive table-striped">
        <table class="table">
            <thead>
                <tr>
                    <th style="width:7%;">ID</th>
                    <th style="width:30%">Full Name</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for employer in employers %}
                <tr>
                    <td>{{ employer.id }}</td>
                    <td>{{ employer.name }}</td>
                    <td>
                        <a href="{{ url_for('employer_remove', employer_id=employer.id) }}">
                            <div style="float:left; padding:1%;"><i style="font-size: 1.5em;"  class="fa fa-trash"></i><label>&nbsp;Delete</label></div>
                        </a>
                        <a href="{{ url_for('modify_employer', employer_id=employer.id) }}">
                            <div style="float:left; padding: 1%;"><i style="font-size: 1.5em;" class="fa fa-edit"></i><label style="margin-left: 4px;">Edit Profile</label></div>
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan='3'>No Employers Registered Yet</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='styles/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='styles/assets/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
